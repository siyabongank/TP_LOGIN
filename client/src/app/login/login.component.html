<form> 
  <div class="form-group"> 
    <label for="username">Nom d'utilisateur</label> 
    <input  type="text" id="username"
    name="username"
    [(ngModel)]="username"
    required
    minlength="4"
  maxlength="30"/> 
  </div> 
  <div class="form-group"> 
    <label for="password">Mot de passe</label> 
    <input type="password"
  id="password"
  name="password"
  [(ngModel)]="password"
  required
  minlength="8"
  maxlength="100"
  pattern="^(?=.*[0-9])(?=.*[$&!%+@#]).{8,100}$"/> 
  </div> 
  <div *ngIf="errorMessage" class="......">{{ errorMessage }}</div> 
  <button type="submit" (click)="submitForm()">Se connecter</button> 
</form>
